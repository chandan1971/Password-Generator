<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copy-logo">
                <span data-copyMsg class="tooltip"> </span>
                <img src="Images/clipboard.svg" alt="copy" height="23" width="23">
                
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Generator</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase"> Include Uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase"> Include Lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="number"> Include Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols"> Include Symbols</label>
        </div>

        <div class="strength-container">
            <p strength-indicator>Strength</p>
            <div data-indicator></div>
        </div>

        <button class="generate-btn btn-pink">
            Generate Password
        </button>
    </div>
        </div>



        

    <script src="script.js"></script>
</body>
</html>
